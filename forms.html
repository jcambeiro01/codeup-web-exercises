<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>
</head>

<body>

<form method="post" action="https://request-inspector.glitch.me/" id="form">
    <section><!-- email credentials -->

        <label for="email"></label>
        <p>Email</p>
        <input id="email" type="text" name="email" placeholder="Enter email">
        <br>
        <br>
        <label for="password"></label>
        <p>Password</p>
        <input id="password" type="password" name="password">
    </section>
    <br>
    <br>
    <section><!-- Text area-->
        <label for="textArea"></label>
        <textarea id="textArea" name="bio" placeholder="Describe your self..."></textarea>

    </section>
    <br>
    <br>
    <section><!-- radio buttons -->
        <h1>How did you hear about us?</h1>
        <input type="radio" name="Question" value="billboard"checked>Billboard<br>
        <input type="radio" name="Question" value="radioAd">Radio Advertisement<br>
        <input type="radio" name="Question" value="internetAd">Internet Advertisement<br>
        <input type="radio" name="Question" value="other">Other<br>
    </section>
    <br>
    <br>
    <p>What Browser are you using?</p>
    <select name="Browser selection">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Firefox">Firefox</option>
    </select>
    <br>
    <br>
    <button type="submit" form="form" value="Submit">Submit</button>

</form>

    Make sure all of your form elements have labels.
    Make sure there's a way to submit the form, adding a submit button will solve this.

    What do you notice when changing the form's request method from GET to POST?
    What happens if you leave off the name attribute on an input?
    What happens if you leave off the id attribute on a form input?-->










</body>
</html>
