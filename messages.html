<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message component</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <div class="message message-info">
        <span class="blue">An informational message</span>
    </div>
    <div class="message message-success">
        <span class="green">A success message</span>
    </div>
    <div class="message message-warning">
       <span class="yellow"> A warning message</span>
    </div>
    <div class="message message-error">
        <span class="red"> An error message</span>
    </div>

</body>
</html>
